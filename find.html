<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Someone - Wedding of Natalia & Casey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row">
            <div class="col-12 mb-4">
                <a href="index.html" class="btn btn-outline-secondary mb-1">‚Üê Back</a>
                <h1 class="display-5 mb-2">Find someone</h1>
                <p class="text-muted mb-0">Or help someone else find their table</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="row g-3 align-items-end mb-3">
                            <div class="col-12">
                                <label for="guest-search" class="form-label text-muted small text-uppercase mb-1">Search</label>
                                <input id="guest-search" class="form-control" placeholder="Type a name (e.g., Ploni Almoni)" autocomplete="off" />
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle guest-directory-table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Guest</th>
                                        <th scope="col" class="text-end">Table</th>
                                    </tr>
                                </thead>
                                <tbody id="guest-table-body">
                                    <!-- populated by app.js -->
                                </tbody>
                            </table>
                        </div>

                        <div id="guest-directory-empty" class="text-center text-muted py-4 hidden">
                            No matches. Try a different search.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
